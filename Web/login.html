<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="logo.png" alt="Logo">
                <h2>Sign in</h2>
                <h4>with your Rockwell Automation Account</h4>
            </div>
            <form action="#" method="POST" id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                    <div class="underline"></div>
                </div>
                <div class="input-group password-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <span id="togglePassword" class="toggle-password">Show</span>
                    <div class="underline"></div>
                </div>
                <div class="options-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="keepSignedIn">
                        <span class="checkmark"></span> Keep me signed in
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="button-group">
                    <button type="submit" onclick="window.location.href='GameHomepage.html'">Ingresar</button>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
        <div class="register-box">
            <h2>New User?</h2>
            <h3>Create an Account</h3>
            <ul>
                <li>Personalize your experience — information, services, support and more.</li>
                <li>Manage your e-communications subscription preferences.</li>
                <li>Manage your user profile.</li>
            </ul>
            <div class="button-group">
                <button type="button" onclick="window.location.href='create-account.html'">Create an Account</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
