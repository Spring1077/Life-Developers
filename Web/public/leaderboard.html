<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles-leaderboard.css">

</head>
<body>
  <div class="container">
    <button class="signout-btn" onclick="signOut()">Sign Out</button>
    <h1>Leaderboard</h1>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>
            <div class="filter-container">
              <div class="filter-header">
                <span>Compañía</span>
                <button class="filter-arrow" onclick="toggleFilter('companyFilter', this)">►</button>
              </div>
              <div class="filter-content" id="companyFilter">
                <!-- Las opciones de filtro de compañía se agregarán aquí dinámicamente con JavaScript -->
              </div>
            </div>
          </th>
          <th>
            <div class="filter-container">
              <div class="filter-header">
                <span>Estatus</span>
                <button class="filter-arrow" onclick="toggleFilter('statusFilter', this)">►</button>
              </div>
              <div class="filter-content" id="statusFilter">
                <label>
                  <input type="checkbox" value="Activo" onclick="applyFilters()"> Activo
                </label>
                <label>
                  <input type="checkbox" value="Inactivo" onclick="applyFilters()"> Inactivo
                </label>
              </div>
            </div>
          </th>
          <th>Nivel</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los datos se agregarán aquí dinámicamente con JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Script separado -->
  <script src="leaderboard.js"></script>
</body>
</html>
